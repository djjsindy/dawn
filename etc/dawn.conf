{	
	log{
		log_file       log/dawn.log
		default_level  INFO
	}
	listen{
	 	port            10000
	 	back_log        50
	}
	thread{
		worker_num      8
	}
	connection{
		read_buf_size   4096
		write_buf_size  4096
	}
	event{
		max_events      1024
		event_timeout   1
	}
	hash{
		init_size       16
		factor	        0.75
	}
	memory{
		buddy_level     7
		small_threshold 1k
		big_threshold 1M
	}
	persistence{
		queue_directory  queue/
		file_suffix      .dat
		sync_interval    1
		trancate_file_threshold 1M
		trancate_radio   2
		file_buf         4096
	}
	
}